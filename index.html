<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row text-center m-5">
        <h1>Press Any Key to Start</h1>
      </div>
      <div class="row">
        <div class="d-flex col-6 p-5 justify-content-end">
          <div id="green" class="button"></div>
        </div>
        <div class="d-flex col-6 p-5 justify-content-start">
          <div id="red" class="button"></div>
        </div>
        <div class="d-flex col-6 p-5 justify-content-end">
          <div id="yellow" class="button"></div>
        </div>
        <div class="d-flex col-6 p-5 justify-content-start">
          <div id="blue" class="button"></div>
        </div>
      </div>
      <footer class="mt-5">
        <hr />
        <div class="row justify-content-start">
          <div class="slider pt-3 col-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              fill="currentColor"
              class="bi bi-volume-off-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M10.717 3.55A.5.5 0 0 1 11 4v8a.5.5 0 0 1-.812.39L7.825 10.5H5.5A.5.5 0 0 1 5 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"
              />
            </svg>
            <input type="range" min="0" max="100" value="50" class="slider" />
          </div>
          <div class="col-4 text-center pt-3">
            <p>Made with ❤️ by Blopa</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
